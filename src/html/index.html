<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style.min.css"/>
</head>
<body>
<hr class="divider"/>

<div class="container">
    <header class="header">
        <div class="header__logo">
            <div class="logo__container">
                <a href="#" class="logo__link">
                    <img class="logo__img" src="images/logo/logo.png" alt="Logo Inc."/>
                </a>
            </div>
        </div>
        <div class="header__delivery-info">
            <p>Доставка по всей <br/> Украине и СНГ</p>

            </span>

        <div class="header__shopping-cart">
            <a class="header__enter">Войти</a>

                    <a href="#">Ваша корзина</a>
                </h2>
                <p class="cart__description">
                    <span class="cart__item-quantity">4</span> товара на
                    <span class="cart__item-price">3 550</span> грн</p>
            </div>
        </div>

    <nav class="main-menu">

            <ul class="menu__navigation">

                </li>
                <li class="menu__item">

                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">XXL</a>
                </li>
            </ul>
        </div>
        <div class="main-menu__bottom"></div>
    </nav>

    <aside class="aside">

    </aside>
    <div class="content">

    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__header">
                <ul class="">
                    <li>
                        <a href="">Каталог</a>

                    <li>
